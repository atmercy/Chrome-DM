<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <h3>{{ greeting }}</h3>
    {% if title %}
    <div>
      <p>Your next event is:</p>
      <p>Title: {{ title }}</p>
      <p>When: {{ start }} - {{ end }}</p>
      <p>Where: {{ where }}</p>
      <p>Description: {{ desc }}</p>
    </div>
    {% endif %}
  </body>
</html>
